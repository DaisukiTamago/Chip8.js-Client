<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="./index.css">
   

    <title>Chip-8 Emulator</title>
</head>
<body>
    <div class = "header">
        <h1>Chip-8 Client</h1>
    </div>
    <div class="control-panel">
        <canvas id="canvas"></canvas>
        <div class="buttons-panel" id="wrapper">
            <div class="emulator-controls">
                <select name="Choose Game">
                    <option selected="selected" disabled>Select ROM</option>
                </select>
                <button id="pause">Pause</button>
                <button id="continue">Continue</button>
            </div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>C</button>
            <button>4</button>
            <button>5</button>
            <button>6</button> 
            <button>D</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>E</button>
            <button>A</button>
            <button>0</button>
            <button>B</button>
            <button>F</button>
           
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
